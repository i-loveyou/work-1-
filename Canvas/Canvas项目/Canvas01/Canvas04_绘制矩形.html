<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Canvas04_绘制矩形</title>
		<style type="text/css">
			#Canvas{
				display: block;
				margin: 0 auto;
				border: 1px solid tomato;
			}
		</style>
	</head>
	<body>
		<canvas id="Canvas" width="1000" height="500"></canvas>
		<script type="text/javascript">
			/*
			 * Canvas在设置宽高时，建议设置其宽高的属性，而不要通过css样式设置宽高
			 */
			//1.获取canvas元素
			var canvas = document.getElementById("Canvas");
			
			//2.获取2d渲染上下文 	对象,该对象用于图像的绘制
			var content = canvas.getContext("2d");		
			
			//3.
			/*
			 * a. strokeRect(x,y,w,h)
			 * b. fillRect(x,y,w,h)
			 * 
			 * 参数：x，y 矩形左上角的坐标
			 * 	   w，h 矩形的宽高
			 */
			content.strokeRect(100,100,200,200);
			content.fillRect(200,200,300,300);
		</script>
	</body>
</html>
