<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Canvas05_绘制文字</title>
		<style type="text/css">
			#Canvas{
				display: block;
				margin: 0 auto;
				border: 1px solid tomato;
			}
		</style>
	</head>
	<body>
		<canvas id="Canvas" width="1000" height="500"></canvas>
		<script type="text/javascript">
			/*
			 * Canvas在设置宽高时，建议设置其宽高的属性，而不要通过css样式设置宽高
			 */
			//1.获取canvas元素
			var canvas = document.getElementById("Canvas");
			
			//2.获取2d渲染上下文 	对象,该对象用于图像的绘制
			var content = canvas.getContext("2d");		
			
			/*
			 * 3.绘制文字
			 *  a. strokeText(文本，x，y，maxWidth)
			 * 	b. fillText()
			 * 
			 * 文本：要绘制的内容
			 * x，y：绘制的位置
			 * maxWidth：允许绘制的最大宽度，如果设置，可能导致内容无法全部显示
			 */
			var txt = "hello world!你好，世界";
			
			//控制绘制文字的属性
			content.font = "italic 70px 华文彩云";
			
			content.strokeText(txt,100,100);
			
			content.fillStyle = "aqua";
			
			content.fillText(txt,100,300);
		</script>
	</body>
</html>
