<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Canvas07_阴影</title>
		<style type="text/css">
			#Canvas{
				display: block;
				margin: 0 auto;
				border: 1px solid tomato;
			}
		</style>
	</head>
	<body>
		<canvas id="Canvas" width="1000" height="500"></canvas>
		<script type="text/javascript">
			/*
			 * Canvas在设置宽高时，建议设置其宽高的属性，而不要通过css样式设置宽高
			 */
			//1.获取canvas元素
			var canvas = document.getElementById("Canvas");
			
			//2.获取2d渲染上下文 	对象,该对象用于图像的绘制
			var content = canvas.getContext("2d");		
			
			//3.阴影
			content.fillStyle = "gold";
			
			//阴影的模糊程度	 数值，值越大，越模糊
			content.shadowBlur = 20;
			
			//阴影的偏移量，x方向和y方向
			/*
			 * x方向，正值往右，负值往左
			 * y方向，正值向下，负值向上
			 */
			content.shadowOffsetX = 10;
			content.shadowOffsetY = 10;
			
			//阴影的颜色
			content.shadowColor = "#FF0000";
			
			content.fillRect(100,100,300,200);
		</script>
	</body>
</html>
