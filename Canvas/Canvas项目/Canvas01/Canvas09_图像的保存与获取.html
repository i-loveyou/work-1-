<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Canvas09_图像的保存与获取</title>
		<style type="text/css">
			#Canvas{
				display: block;
				margin: 0 auto;
				border: 1px solid tomato;
			}
		</style>
	</head>
	<body>
		<canvas id="Canvas" width="1000" height="500"></canvas>
		<script type="text/javascript">
			/*
			 * Canvas在设置宽高时，建议设置其宽高的属性，而不要通过css样式设置宽高
			 */
			//1.获取canvas元素
			var canvas = document.getElementById("Canvas");
			
			//2.获取2d渲染上下文 	对象,该对象用于图像的绘制
			var content = canvas.getContext("2d");		

			//3.图像的保存与获取
			/*
			 * 保存与获取只是设置的样式，并不是绘制的图像形状
			 * 保存save()
			 * 获取restore()
			 */
			
			//创建红色矩形
			content.fillStyle = "red";
			content.shadowBlur = 20;
			content.shadowOffsetX = 10;
			content.shadowOffsetY = 10;
			content.shadowColor = "black";
			content.fillRect(10,10,100,100);
			//保存
			content.save();
			
			//创建黄色矩形
			content.fillStyle = "yellow";
			content.shadowBlur = 20;
			content.shadowOffsetX = 10;
			content.shadowOffsetY = 10;
			content.shadowColor = "black";
			content.fillRect(130,10,100,100);
			//保存
			content.save();
			
			//创建蓝色矩形
			content.fillStyle = "blue";
			content.shadowBlur = 20;
			content.shadowOffsetX = 10;
			content.shadowOffsetY = 10;
			content.shadowColor = "black";
			content.fillRect(260,10,100,100);
			//保存
			content.save();
			
			//恢复
			content.restore();
			content.beginPath();
			content.arc(60,200,50,0,Math.PI*2,false);
			content.closePath();
			content.fill();
			
			content.restore();
			content.fillRect(400,200,100,100);
			
			content.restore();	//最后的状态会永久保存
			content.fillRect(550,200,100,100);
		</script>
	</body>
</html>
