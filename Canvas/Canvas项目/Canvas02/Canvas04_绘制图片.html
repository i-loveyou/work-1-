<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Canvas04_绘制图片</title>
		<style type="text/css">
			#Canvas{
				display: block;
				margin: 0 auto;
				border: 1px solid tomato;
			}
		</style>
	</head>
	<body>
		<canvas id="Canvas" width="1000" height="500"></canvas>
		<script type="text/javascript">
			/*
			 * Canvas在设置宽高时，建议设置其宽高的属性，而不要通过css样式设置宽高
			 */
			//1.获取canvas元素
			var canvas = document.getElementById("Canvas");
			
			//2.获取2d渲染上下文 	对象,该对象用于图像的绘制
			var content = canvas.getContext("2d");		
			
			//3.绘制图片
			var img = new Image();
			img.src = "img/1.jpg";
			
			img.onload = function(){
				//绘制图像	 drawImage()
				/*
				 * 写法一：drawImage(image,x,y);
				 * image:要绘制的图片对象
				 * x，y：要绘制的位置
				 */
//				content.drawImage(img,0,0);
				
				/*
				 * 写法二：drawImage(image,x,y,width,height);
				 * image:要绘制的图片对象
				 * x，y：要绘制的位置
				 * width,height:要绘制出的图像的宽高
				 */
				content.drawImage(img,0,0,320,800);
				
				/*
				 * 写法三：drawImage(image,sx,sy,swidth，sheight，x,y,width,height)
				 * image:要绘制的图片对象
				 * sx,sy:要裁剪的图片的位置
				 * swidth，sheight：要裁剪的图片的大小
				 * x,y:要绘制的位置
				 * width，height：要绘制出的图像的宽高
				 */
				content.drawImage(img,220,250,300,710,0,0,210,500);
			}

		</script>
	</body>
</html>
