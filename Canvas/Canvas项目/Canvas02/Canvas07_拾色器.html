<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Canvas07_拾色器</title>
		<style type="text/css">
			#Canvas{
				display: block;
				margin: 0 auto;
				border: 1px solid tomato;
			}
		</style>
	</head>
	<body>
		<canvas id="Canvas" width="1000" height="500"></canvas>
		<script type="text/javascript">
			/*
			 * Canvas在设置宽高时，建议设置其宽高的属性，而不要通过css样式设置宽高
			 */
			//1.获取canvas元素
			var canvas = document.getElementById("Canvas");
			
			//2.获取2d渲染上下文 	对象,该对象用于图像的绘制
			var content = canvas.getContext("2d");		
			
			//3.拾色器
			var img = new Image();
			img.src = "img/1.jpg";
			img.onload = function(){
				content.drawImage(this,0,0,600,500);
			}
			canvas.onclick = function(e){
				var eve = e || event;
				var imageData = content.getImageData(eve.offsetX,eve.offsetY,1,1);
//				console.log(imageData);
				var pixelArray = imageData.data;
				
//				console.log(pixelArray);
				document.body.style.backgroundColor = "rgba("+pixelArray[0]+","+pixelArray[1]+","+pixelArray[2]+","+pixelArray[3]+")";
			}
		</script>
	</body>
</html>
